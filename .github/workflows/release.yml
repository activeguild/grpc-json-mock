name: automatic release
on:
  push:
    branches:
      - master
    tags:
      - '!*'
jobs:
  tagging:
    name: check version and tagging
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v1
      - name: setup Node
        uses: actions/setup-node@v1
        with:
          node-version: 13.x
          registry-url: 'https://registry.npmjs.org'
      - name: install can-npm-publish and dependencies
        run: |
          npm install can-npm-publish
          npm ci
      - name: check version and add tag
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
          REPO: ${{github.repository}}
          COMMIT: ${{github.sha}}
        run: ./release.sh
      - name: build
        run: npm run build
      - name: release
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      - name: Send notification to Slack when master/docs has been updated
        uses: pullreminders/slack-action@v1
        with:
          # "channel"にSlackチャンネルIDを代入
          args: '{\"channel\":\"CB4JEMZT4\", \"text\":\"npmに最新版をリリース😄\"}'
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
